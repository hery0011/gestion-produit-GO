<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="row" style="margin-top: 100px;">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="border: 1px solid vlack; background-color:cornflowerblue; border-radius:10px">
            <h3 style="text-align: center;">Edit produit</h3>
            <form method="POST" action="/product/update">
                <table>
                    <tr>
                        <td>Id</td>
                        <td>{{.product.Id}}</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="name" value="{{.product.Name}}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td><input type="text" name="price" value="{{.product.Price}}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Quantity</td>
                        <td><input type="text" name="quantity" value="{{.product.Quantity}}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td>
                            <textarea name="description" cols="30" rows="3" class="form-control">{{.product.Description}}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Save" class="btn btn-danger form-control" style="margin-top: 20px;">
                            <input type="hidden" name="id" id="" value="{{.product.Id}}">
                        </td>
                    </tr>
                </table>
            </form>
            <div><a href="/product/index" style="color: white;">retour</a></div>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
</html>
